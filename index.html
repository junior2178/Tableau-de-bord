<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      grid-template-areas:
        "header"
        "container"
        "container2"
        "footer";
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 10vh;
      background: linear-gradient(135deg, aquamarine 0%, white 100%);
      padding: 0 20px;
      grid-area: header;
      position: relative;
    }

    #logo {
      height: 8vh;
      width: auto;
    }

    /* Menu */
    #boite {
      display: flex;
      gap: 10px;
    }

    #boite div {
      color: white;
      background-color: black;
      border: 2px solid black;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5px;
    }

    #boite div:hover {
      background: aquamarine;
      color: black;
    }

    /* ===== STATS ===== */
    #container {
      background-color: rgb(208, 238, 245);
      text-align: center;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      width: 100%;
      border-top: 5px solid gray;
      grid-area: container;
    }

    #container>div {
      background: white;
      padding: 20px;
      border-radius: 10px;
      transition: all 0.4s ease;
    }

    #container>div:hover {
      transform: scale(1.05);
    }

    #nbr1,
    #nbr2,
    #nbr3,
    #nbr4 {
      font-size: 200%;
      padding-bottom: 5px;
    }

    /* ===== GRAPHES ===== */
    .container2 {
      grid-area: container2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding: 30px;
      gap: 30px;
    }

    .reussite,
    .eleve {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 15px;
      overflow-x: auto;
    }

    .reussite {
      background-color: #764ba2;
      color: white;
    }

    .eleve {
      background-color: rgb(252, 255, 240);
    }

    /* ===== FOOTER ===== */
    .footer {
      background: #222;
      color: #f0f0f0;
      padding: 20px 10px;
      font-size: 14px;
      grid-area: footer;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .footer-left h4 {
      margin: 0;
      font-size: 18px;
      color: #ffd700;
    }

    /* ===== RESPONSIVE ===== */

    /* Tablette */
    @media (max-width: 992px) {
      #container {
        grid-template-columns: repeat(2, 1fr);
      }

      .container2 {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      #boite {
        flex-wrap: wrap;
        justify-content: center;
      }

      #boite div {
        width: auto;
        min-width: 100px;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      #container {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: row;
        justify-content: space-between;
      }

      #logo {
        height: 6vh;
      }

      /* Menu burger */
      #boite {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 10px;
        background: black;
        padding: 10px;
        border-radius: 8px;
      }

      #boite.show {
        display: flex;
      }

      #menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 20px;
        background: black;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
      }
    }

    /* Cacher le bouton burger par défaut */
    #menu-toggle {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <img src="index.png" alt="logo" id="logo">
    <div id="menu-toggle">☰</div>
    <div id="boite">
      <div>overview</div>
      <div>inboxe</div>
      <div>projet</div>
      <div>users</div>
      <div>departement</div>
    </div>
  </header>

  <div id="container">
    <div id="etudiant">
      <div id="nbr1">1008</div>
      <div>étudiants</div>
    </div>
    <div id="cours">
      <div id="nbr2">112</div>
      <div>cours</div>
    </div>
    <div id="filiere">
      <div id="nbr3">5</div>
      <div>filiere</div>
    </div>
    <div id="professeur">
      <div id="nbr4">178</div>
      <div>professeur</div>
    </div>
  </div>

  <div class="container2">

        <line x1="100" y1="270"  x2="550" y2="270" stroke="black" stroke-width="1"/>
        <rect x="120" y="118.8" width="70" height="151.2" fill="yellow"/>
        <text x="135" y="108.8" font-size="16" font-weight="bold" fill="black">63%</text>
        <text x="120" y="280" font-size="16" fill="yellow" font-weight="bold">Economie</text>
        <rect x="210" y="181.2" width="70" height="88.8" fill="aquamarine"/>
        <text x="225" y="171.2" font-size="16" font-weight="bold" fill="black">37%</text>
        <text x="210" y="280" font-size="16" fill="aquamarine" font-weight="bold">Medecine</text>
        <rect x="300" y="54" width="70" height="216" fill="blue"/>
        <text x="315" y="44" font-size="16" font-weight="bold" fill="black">80%</text>
        <text x="300" y="280" font-size="16" fill="blue" font-weight="bold">Journalisme</text>
        <rect x="390" y="130.8" width="70" height="139.2" fill="red"/>
        <text x="405" y="120.8" font-size="16" font-weight="bold" fill="black">58%</text>

        <rect x="480" y="97.2" width="70" height="172.8" fill="green"/>

        <text x="480" y="280" font-size="16" fill="green" font-weight="bold">Droits</text>
      </svg>
    </div>

    <div class="eleve">
      <h4>Nombre d'élèves par filière</h4>
      <svg width="600" height="300" id="premier">
        <rect x="100" y="30" width="450" height="240" fill="white"/>
        <line x1="100" y1="30"  x2="100" y2="270" stroke="black" stroke-width="1"/>
        <line x1="100" y1="270"  x2="550" y2="270" stroke="black" stroke-width="1"/>
        <rect x="120" y="120" width="70" height="150" fill="yellow"/>
        <text x="135" y="110" font-size="16" font-weight="bold" fill="black">20</text>
        <text x="120" y="280" font-size="16" fill="yellow" font-weight="bold">Economie</text>
        <rect x="210" y="45" width="70" height="225" fill="aquamarine"/>
        <text x="225" y="35" font-size="16" font-weight="bold" fill="black">30</text>
        <text x="210" y="280" font-size="16" fill="aquamarine" font-weight="bold">Medecine</text>
        <rect x="300" y="157.5" width="70" height="112.5" fill="blue"/>
        <text x="315" y="147.5" font-size="16" font-weight="bold" fill="black">15</text>
        <text x="300" y="280" font-size="16" fill="blue" font-weight="bold">Journalisme</text>
        <rect x="390" y="82.5" width="70" height="187.5" fill="red"/>
        <text x="405" y="72.5" font-size="16" font-weight="bold" fill="black">25</text>
        <text x="390" y="280" font-size="16" fill="red" font-weight="bold">Ingénierie</text>
        <rect x="480" y="105" width="70" height="165" fill="green"/>
        <text x="495" y="95" font-size="16" font-weight="bold" fill="black">22</text>
        <text x="480" y="280" font-size="16" fill="green" font-weight="bold">Droits</text>
      </svg>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <h4>Université X</h4>
        <p>© 2025 - Tous droits réservés</p>
      </div>
      <div class="footer-center">
        <p>Développé par <span class="author">Junior</span></p>
      </div>
      <div class="footer-right">
        <a href="#">Mentions légales</a> |
        <a href="#">Confidentialité</a> |
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const boite = document.getElementById("boite");

    toggle.addEventListener("click", () => {
      boite.classList.toggle("show");
    });
  </script>
</body>

</html>
